<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Volant Design system</title>
    <link rel="stylesheet" href="src/dist/css/volant-design-system.css" />
  </head>
  <body>
    <section class="intro bg-white py-20">
      <div class="clip"></div>
      <div class="row center-xs middle-xs">
        <div class="col-xs-6">
          <div class="box">
            <img src="assets/svg/main-logo.svg" alt="" / style="width: auto;
            height: 200px;">
            <h4 class="text-capitalize py-4 light-font">
              Volant Design System To increase your workflow speed
            </h4>
            <div class="button-wrapper pt-6 inline--flex">
              <div class="button-get-satrted mx-4">
                <a href="" class="vds-btn--large btn-primary icon-sm"
                  >Get Started <i data-feather="arrow-right"></i
                ></a>
              </div>
              <div class="button-github mx-4">
                <a href="" class="vds-btn--large btn-gray--outlined icon-sm">
                  <i data-feather="github"></i> View On Github</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="installation-process py-20">
      <div class="container">
        <div class="row start-xs">
          <div class="col-xs-offset-2 col-xs-8">
            <div class="version pb-4">
              <span class="badge">V 1.0.0</span>
            </div>
            <div class="heading">
              <h3 class="bold-font">Setup Installation</h3>
              <p class="light-font--400">
                Follow these step inorder to setup volant design system for your
                next awsome project
              </p>
            </div>
            <div class="step-1 mt-10 bg-white p-5">
              <div class="heading">
                <h5 class="bold-font text-gray">
                  Step 1 : Clone from repository
                </h5>
                <code>
                  $git clone https://github.com/etsadhakal/volant-ds.git
                </code>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
